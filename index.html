<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford - Calculadora Smart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="custom-header">
            <div class="logo-container">
                <div class="ford-badge">
                    <span>F</span>
                </div>
                <h1>Ford <span>Motor Company</span></h1>
            </div>
            <div class="app-version">v2.1</div>
        </header>

        <!-- Card de Cálculo -->
        <main class="calculator-card">
            <div class="vehicle-icon">
                <a href="https://ibb.co/VWm4pgC1"><img src="https://i.ibb.co/MD605c1v/2025-Mach-E-GT-Velocity-Blue-vhp-Model-Walk-v2.jpg" alt="2025-Mach-E-GT-Velocity-Blue-vhp-Model-Walk-v2"/></a>
            </div>
            
            <h2>Calculadora Inteligente</h2>
            <p class="app-description">Calcule seu consumo de combustível com precisão</p>
            
            <div id="resultados" class="results-container"></div>
            
            <button id="startButton" class="ford-pulse-button">
                <span class="pulse-animation"></span>
                Iniciar Cálculo
            </button>
        </main>

        <!-- Footer -->
        <footer class="custom-footer">
            <p>© 2025 Ford Motor Company - Todos os direitos reservados</p>
            <div class="tech-badge">Tecnologia Ford Performance</div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
